<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DOM - Document Object Model</title>

        <style>

            body {
                background: rgb(228, 227, 227);
                font: normal 15pt Arial;
            }

        </style>
    </head>

    <body>

        <h1>Aprendendo DOM</h1>
        <p>Resultado:</p>

        <div id="resultado">Cobaia</div>

        <script>

            // let n = document.getElementById('resultado') // selecionando a div com id resultado 
            let n = document.querySelector('div#resultado')

            n.style.background = 'lightblue' // mudando o background da tag
            n.innerText = 'Mudei o texto' // mudando o que est√° escrito dentro da div

        </script>

    </body>

</html>
