<!DOCTYPE html>
<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Eventos no DOM</title>
        
        <style>

            body {
                font: normal 15px Arial;
            }

            .inputNum {
                width: 75px;
                height: 15px;
            }

        </style>

    </head>

    <body>

        <h1>Calculadora</h1>
        <input type="number" name="num1" id="num1" class="inputNum"> +
        <input type="number" name="num2" id="num2" class="inputNum">
        <span id="res">Resultado -> </span>
        <hr>
        <input type="button" value="Somar" id="btnSomar">

        <script>

            let btnSomar = document.querySelector('#btnSomar')
            
            btnSomar.addEventListener('click', somar)

            function somar() {
                let res = document.querySelector('#res')
                let num1 = Number(document.querySelector('#num1').value)
                let num2 = Number(document.querySelector('#num2').value)

                limparCampos()

                let soma = num1 + num2
                res.innerHTML += soma
            }

            function limparCampos() {
                let res = document.querySelector('#res')
                let num1 = document.querySelector('#num1')
                let num2 = document.querySelector('#num2')

                num1.value = ''
                num2.value = ''
                res.innerHTML = 'Resultado -> '
            }

        </script>

    </body>

</html>
