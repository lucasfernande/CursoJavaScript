<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Operadores</title>

        <style>
            
            body {
                font: normal 20px 'Arial';
            }

        </style>
    </head>

    <body>
        
        <script>

            /* 
                Operadores Aritméticos
                + -> soma                       += -> variável recebe ela mesma somado a um valor (exemplo: x = x + y -> x += y)
                - -> subtração                  -=
                * -> multiplicação              *=
                / -> divisão                    /=
                % -> módulo (resto da divisão)  %=
                ** -> exponenciação             **=
            
                Operadores Relacionais
                > -> maior
                < -> menor
                >= -> maior ou igual
                <= -> menor ou igual
                == -> igual
                != -> diferente
                === -> idêntico (tipo e valor)
            
                Operadores Lógicos
                ! -> negação
                && -> E
                || -> OU

                Operador Ternário
                condição ? true : false
            */

            let num = Number(window.prompt('Digite um número'))
            document.write(`${num} Multiplicado por 2: ${num * 2} </br>`)
            document.write(`${num} Dividido por 2: ${num / 2} </br>`)
            document.write(`Resto de ${num} Dividido por 2: ${num % 2} </br>`)
            document.write(`${num} Elevado a 2: ${num ** 2} </br>`)
            
        </script>

    </body>

</html>
